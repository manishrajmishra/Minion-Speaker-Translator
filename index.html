<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English To Minion Translator</title>
    <link href="main.css" rel="stylesheet"> 
</head>
<body>
    <nav>
        <div style="font-size: 2rem; padding: 1rem;">
            English To Minion Translator
        </div>
    </nav>
    <main>
        <textarea id="translate-input"
            placeholder="Enter the text which you want to convert to Minion Language"></textarea>
        <button id="translate-button"> Translate To Minion Language</button>
        <div style="color: black">Translation will come in the below text area</div>
        <div id="translate-output" style="padding: 1rem; font-size: large;"></div>
    </main>
    <footer>
        <div style="font-size: x-large; padding-bottom: 3%;">Info</div>
        <p>Convert from English to Minion speak.
           This language is spoken by the minions in Despicable Me. 
           The language is actually lots of languages. Yi kai yai yai bananna! Minion is a registered trademark of Universal Studios.</p>
    </footer>
    <script src="main.js" type="text/javascript"> </script>
</body>
</html>
